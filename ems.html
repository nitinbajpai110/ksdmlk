<html>
<head>
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="css for login page.css">
<script src="loginpage.js"></script>
<head>
<body>

<div id="login">
<h1>Examination Management System</h1>
<form>
	<br>
	<center>
<label for="user-type">User Type</label>

<select name="user-type" required id="utype">
<option value="0" selected disabled>User type</option>
<option value="admin">Admin</option>
<option value="faculty">Faculty</option>
<option value="student">Student</option>
</select>
<br><br>
<label for="username">Username:</label>
<input type="text" name="username" placeholder="Username" id="username" required>
<br><br>
<label for="password">Password:</label>
<input type="password" name="password" placeholder="password" id="password" required>
<br><br>
<button  type ="submit" value="Login" id="submit" onclick="validate()"/>Log in
</button>
<br>
</center>
</form>
</div>
</body>

</html>
